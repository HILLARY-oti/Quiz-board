<!DOCTYPE html>
<html>
    <head>
        <title>Quiz-board</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylessheet" type="text/css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="panel panel-info">
        <h1>QUIZ BOARD.</h1>
        </div>
        <h2>Answer all questions.</h2>
        <div class="well">
            <form id="Quiz" action="index.html" method="POST" name="Quiz">
        <p><strong>1. What is the short form of variables?</strong></p>
        <br>
        <input type="radio" name="questionOne" id="mc" value="wrong">VAR<br>
        <input type="radio" name="questionOne" id="mc" value="correct">var<br>
        <input type="radio" name="questionOne" id="mc" value="wrong">vars<br>
         </div>
         <div class="well">
        <p><strong>2. Is JavaScript a programming language?</strong></p>
        <br>
        <input type="radio" name="questionTwo" id="mc" value="correct">Yes<br>
        <input type="radio" name="questionTwo" id="mc" value="wrong">No<br>
        </div>
        <div class="well">
        <p><strong>3. Which of the following type of variable takes precedence over other variable if names are the same?</strong></p>
        <br>
        <input type="radio" name="questionThree" id="mc" value="wrong">global variable<br>
        <input type="radio" name="questionThree" id="mc" value="correct">local variable<br>
        </div>
    </div>
        <input type="button" name="results" value="SUBMIT" id="button" class="panel-danger" onClick="check();">
        </form>
    </div>
    <div id="fifth-p">
        <p id="correctNumber">HERE IS YOUR SCORE:</p>
    </div>
    </body>
</html>
